{% extends 'museme/basic.htm'%}
{% block title%}All Songs{% endblock %}

{% block body %}
<div class="container">

<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #191414; 
  color: #FFFFFF; 
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding-top: 3%;
}

.card {
  background-color: #1F1F1F;
  color: #FFFFFF; 
  border: none; 
}

.card-title {
  color: #1DB954; 
  font-weight: 550;
}

.card-text {
  color: #FFFFFF; 
}

.btn-outline-danger {
  color: #FFFFFF; 
  border-color: #1DB954; 
}

.btn-outline-danger:hover {
  background-color: #1DB954; 
  border-color: #1DB954; 
  color: #FFFFFF; 
}
</style>
{% for i in song reversed %}
<div class="card mb-3" style="max-width: 940px; padding-top: 0%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{i.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: green; font-weight: 550;">{{i.name}}</h5>
          <p class="card-text">Tags: {{i.tags}}</p>
        <p class="card-text">Movie: {{i.movie}}</p>
        {% if user.is_authenticated %}
        <form action="/museme/history" method="POST">{% csrf_token %}
          <input type="hidden" name="music_id" value="{{i.song_id}}">
          <a href="/museme/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
        </form>
        {% else %}
        <a href="/museme/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
