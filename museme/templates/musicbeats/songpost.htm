{%extends 'museme/basic.htm'%}
{% block title%}All Songs{% endblock %}

{% block body %}

{% if message%}
<style>body {
    font-family: 'Roboto', sans-serif;
    background-color: #191414; /* Spotify black background */
    color: #FFFFFF; /* White text */
}

.container {
    padding-top: 3%;
}

.col-md-6 img {
    max-height: 250px;
    width: 100%;
}

h2, h5 {
    font-weight: 550;
    color: #1DB954; /* Spotify green */
}

.btn-outline-danger {
    color: #FFFFFF; /* White text */
    border-color: #1DB954; /* Spotify green border */
}

.btn-outline-danger:hover {
    background-color: #1DB954; /* Spotify green background on hover */
    border-color: #1DB954; /* Spotify green border on hover */
    color: #FFFFFF; /* White text on hover */
}
</style>
<script>
    Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: '{{message}}',
        showConfirmButton: false,
        timer: 1500
      })
    </script>
{% endif %}

<div class="container">
    <div class="row">
        <div class="col-md-6" style="padding-top: 3%;">
            <img src="{{song.image}}" alt="" height="250px" width="350px">
        </div>
        <div class="col-md-6">
            <h2 style="padding-top: 6%; font-weight: 550; color: green;">Title: {{song.name}}</h2>
            <h5 style="padding-top: 2%; font-weight: 550;">Category: {{song.tags}}</h5>
            <h5 style="padding-top: 2%; font-weight: 550;">Movie: {{song.movie}}</h5>
            <h5 style="padding-top: 2%; font-weight: 550;">Singer: {{song.singer}}</h5>
            <h5 style="padding-top: 2%; font-weight: 550;">Credit: <a href="{{song.credit}}" target="blank_">Click here</a></h5>

                <audio controls style="padding-top: 2%;">
                    <source src="/media/{{song.song}}" type="audio/mp3">
                </audio>

            <div style="padding-top: 2%;">

            <div class="row" style="padding-left: 3%;">
            <form action="/museme/watchlater" method="POST">{% csrf_token %}
            <input type="hidden" name="video_id" value="{{song.song_id}}">
            <button type="submit" class="btn btn-outline-danger" id="submit_btn">Add to Listen Later</button>
            </form>
            <a download href="/media/{{song.song}}" style="padding-left: 1%;"><button class="btn btn-outline-danger">Download Song</button></a>
            </div>
        </div>
        </div>
    </div>
</div>


<script>

</script>

{% endblock %}
{% block js %}

{% endblock%}
